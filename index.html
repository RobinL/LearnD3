<body>

<div id="main">

<div >
<a href="http://sentencingcouncil.judiciary.gov.uk/"><img id="logo" src="images/logo2.jpg" alt="Sentencing Council logo"></a>
</div>




<h1>SC guideline comparator</h1>
<hr>
<div class="lefthalf">
<h2>Choose guidelines:</h2>

<div > 
<select id="guidelines" multiple style="width:470px">
  <option value="0" selected>GBH with intent</option>
  <option value="1" selected>GBH</option>
  <option value ="2" selected>ABH </option>
  <option value ="3" selected>Intent to resist arrest </option>
  <option value ="4" selected>Assault on PC </option>
  <option value ="5" selected>Common assault </option>
  <option value ="6">Aggravated burglary </option>
  <option value ="7">Domestic burglary </option>
  <option value ="8">Non-domestic burglary </option>
  <option value ="9">Cultivation of cannabis, leading role</option>
  <option value ="10">Cultivation of cannabis, significant role</option>
  <option value ="11">Cultivation of cannabis, lesser role</option>


</select>
</div>
</div>

<div class="righthalf">
<h2>Choose some options:</h2>

<form name="myform">
<label> Guideline height: </label><input type="text" name="glHeight" value=30>
<label> Category spacing:</label><input type="text" name="catSpacing" value=0>
<label> Guideline spacing:</label><input type="text" name="glSpacing" value=50>
<label> Transition duration:</label><input type="text" name="transitionDuration" value=1500>


</form>

</div>

<div id="clear"></div>

<hr>

<div id="svgHolder">
</div>


<div id="dataDisplay">
	Click on guideline elements in the chart above to display data 
</div>
